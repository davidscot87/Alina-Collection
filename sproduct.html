<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="shortcut icon" href="../assets/icon.png" type="image/.png" />
  <title>Your Product - Alina Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="shop.css" />
  <link rel="stylesheet" href="sproduct.css" />
  <link rel="stylesheet" href="responsiveHome.css" />

</head>

<body>
  <section id="header"></section>



  <div class="back-btn-container">
    <a href="javascript:history.back()" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
  </div>

  <section id="prodetails" class="section-p1">
    <div class="single-pro-img fade-in">
      <img src="" alt="" width="100%" id="mainImg" />
      <div class="small-img-group" id="small-img-container">
        <!-- Small images will be injected here -->
      </div>
    </div>
    <div class="single-pro-details fade-in delay-1">
      <h5 id="pro-category-path">Home / Category</h5>
      <h4 id="pro-name">Product Name</h4>
      <h2 id="pro-price">NPR 0</h2>
      <select id="pro-size">
        <option>Select Size</option>
        <option>XL</option>
        <option>XXL</option>
        <option>Small</option>
        <option>Large</option>
      </select>
      <input type="number" value="1" id="pro-quantity" />
      <div class="purchase-buttons">
        <button class="normal" id="add-to-cart-btn">Add to cart</button>
        <button class="normal buy-now" id="buy-now-btn">Buy Now</button>
      </div>
      <h4>Product Details</h4>
      <span id="pro-desc">
        Loading description...
      </span>
    </div>
  </section>
  <section id="product1" class="section-p1">
    <h2>Related Products</h2>
    <p>Explore more items from this collection</p>
    <div class="pro-container" id="dynamic-related-pro">
      <!-- Related products injected by JS -->
    </div>
  </section>
  <footer></footer>
  <script src="script.js"></script>
</body>

</html>
