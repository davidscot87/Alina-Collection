<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Secure Checkout - Alina Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveHome.css">

    <style>
        .checkout-container {
            display: flex;
            padding: 60px 80px;
            gap: 50px;
            background: var(--bg-light);
            min-height: 100vh;
        }

        .checkout-form {
            flex: 2;
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-strong);
        }

        .order-summary {
            flex: 1;
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-strong);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .checkout-form h2 {
            font-size: 28px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 10px;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 14px;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 1.5px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: var(--transition);
            background: #fcfcfc;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(8, 129, 120, 0.05);
        }

        .checkout-row {
            display: flex;
            gap: 20px;
        }

        .checkout-row .form-group {
            flex: 1;
        }

        .payment-options {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .payment-method {
            border: 2px solid #eee;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .payment-method input {
            position: absolute;
            opacity: 0;
        }

        .payment-method span {
            font-weight: 700;
            color: var(--text-muted);
        }

        .payment-method:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .payment-method.active {
            border-color: var(--primary-color);
            background: rgba(8, 129, 120, 0.02);
        }

        .payment-method.active span {
            color: var(--primary-color);
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 15px;
            color: var(--text-muted);
        }

        .summary-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #eee;
        }

        .summary-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-total {
            border-top: 2px dashed #eee;
            padding-top: 20px;
            margin-top: 20px;
            font-weight: 800;
            font-size: 22px;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
        }

        /* User Overview & Product Customization */
        .user-overview {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eee;
        }

        .user-overview-info h4 {
            margin-bottom: 5px;
            font-size: 16px;
            color: var(--text-color);
        }

        .user-overview-info p {
            margin: 0;
            font-size: 14px;
            color: var(--text-muted);
        }

        .edit-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: 700;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .product-config-section {
            margin-bottom: 30px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .config-item {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee;
            align-items: start;
        }

        .config-item:last-child {
            border-bottom: none;
        }

        .config-img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .config-details {
            flex: 1;
        }

        .config-details h4 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        /* Table Layout for Sizes */
        .size-qty-table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        .size-qty-table th {
            text-align: left;
            font-size: 12px;
            color: #999;
            padding-bottom: 8px;
            font-weight: 600;
            border-bottom: 1px solid #eee;
        }

        .size-qty-table td {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            vertical-align: middle;
        }

        .size-qty-table td:last-child {
            text-align: right;
        }

        .size-label {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-color);
        }

        .qty-control {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }

        .qty-btn {
            background: #f0f0f0;
            border: 1px solid #ddd;
            width: 32px;
            height: 38px;
            cursor: pointer;
            font-weight: 800;
            border-radius: 6px;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .qty-btn:hover {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        .size-qty-input {
            width: 100px;
            /* Adjusted for 6 digits */
            height: 38px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            outline: none;
            transition: 0.3s;
            background: #fff;
            -moz-appearance: textfield;
        }

        .size-qty-input::-webkit-outer-spin-button,
        .size-qty-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .size-qty-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(221, 45, 74, 0.1);
        }

        #checkout-details-form {
            display: block;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        #checkout-details-form.active {
            display: block;
        }

        @media (max-width: 992px) {
            .checkout-container {
                flex-direction: column;
                padding: 40px 20px;
            }

            .order-summary {
                position: static;
                width: 100%;
                order: -1;
                margin-bottom: 30px;
            }

            .checkout-form {
                padding: 25px;
            }
        }

        @media (max-width: 600px) {
            .checkout-row {
                flex-direction: column;
                gap: 0;
            }

            .checkout-form h2 {
                font-size: 22px;
                width: 100%;
            }

            .payment-options {
                grid-template-columns: 1fr;
            }

            .back-btn-container {
                padding: 20px !important;
            }

            .checkout-container {
                padding: 15px;
            }
        }
    </style>
</head>

<body class="reveal-on-scroll reveal-active">
    <section id="header"></section>

    <div class="back-btn-container">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>
    </div>

    <div class="checkout-container">
        <div class="checkout-form fade-in">
            <h2>Shipping Architecture</h2>

            <!-- User Overview -->
            <div class="user-overview" id="user-overview-panel">
                <div class="user-overview-info">
                    <h4 id="overview-name">Guest User</h4>
                    <p id="overview-email">Please login or enter details</p>
                    <p id="overview-address" style="font-size: 12px; color: var(--text-muted); margin-top: 5px;"></p>
                </div>
                <button class="edit-btn" onclick="toggleDetailsForm()">Save Details</button>
            </div>

            <form id="checkout-form" novalidate>
                <div id="checkout-details-form">
                    <div class="checkout-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="fname" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="lname" placeholder="Doe">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" id="email" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="checkout-phone" placeholder="+977-9800000000">
                    </div>
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" id="checkout-address" placeholder="Street name / Area">
                    </div>
                    <div class="checkout-row">
                        <div class="form-group">
                            <label>Municipality</label>
                            <input type="text" id="checkout-municipality" placeholder="Municipality Name">
                        </div>
                        <div class="form-group">
                            <label>Ward No.</label>
                            <input type="number" id="checkout-ward" placeholder="Ward No.">
                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="checkout-city" placeholder="Itahari">
                        </div>
                    </div>
                    <div class="checkout-row">
                        <div class="form-group">
                            <label>Province / State</label>
                            <input type="text" id="checkout-province" placeholder="Province Name" required>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select id="checkout-country">
                                <option value="Nepal">Nepal</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h2 style="margin-top: 40px;">Product Configuration</h2>
                <div class="product-config-section" id="product-config-container">
                    <!-- Config items injected via JS -->
                </div>

                <h2 style="margin-top: 40px;">Payment Protocol</h2>
                <div class="payment-options" style="grid-template-columns: 1fr;">
                    <label class="payment-method active" onclick="selectPayment(this)">
                        <input type="radio" name="payment" value="cod" checked>
                        <span>Cash on Delivery</span>
                    </label>
                </div>
                <button type="submit" id="final-place-order" class="normal"
                    style="width: 100%; margin-top: 40px; background: var(--primary-color); color: white; border-radius: 50px; padding: 20px; font-weight: 800; font-size: 16px;">Place
                    Your Order</button>
            </form>
        </div>

        <div class="order-summary fade-in delay-1">
            <h3 style="font-size: 22px; margin-bottom: 25px;">Order Details:</h3>
            <div id="summary-items">
                <!-- Items injected by JS -->
            </div>
            <div class="summary-total">
                <span>Total Amount</span>
                <span id="summary-total-amount">NPR 0</span>
            </div>
            <p style="font-size: 12px; color: #999; margin-top: 20px; text-align: center;"><i
                    class="fas fa-shield-alt"></i> SSL Encrypted & Secure Checkout</p>
        </div>
    </div>

    <footer></footer>

    <script src="script.js"></script>
    <script>
        let checkoutItems = [];

        function toggleDetailsForm() {
            const form = document.getElementById('checkout-details-form');
            const btn = document.querySelector('.edit-btn');
            const isActive = form.style.display !== 'none';

            if (isActive) {
                // Save Mode: Update Overview and Close
                const fname = document.getElementById('fname').value;
                const lname = document.getElementById('lname').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('checkout-phone').value;
                const addr = document.getElementById('checkout-address').value;
                const municipality = document.getElementById('checkout-municipality').value;
                const ward = document.getElementById('checkout-ward').value;
                const city = document.getElementById('checkout-city').value;
                const province = document.getElementById('checkout-province').value;
                const country = document.getElementById('checkout-country').value;

                const fullName = `${fname} ${lname}`.trim();
                if (fullName) document.getElementById('overview-name').innerText = fullName;
                if (email) document.getElementById('overview-email').innerText = email;

                let addressParts = [];
                if (addr) addressParts.push(addr);
                if (municipality) addressParts.push(municipality);
                if (ward) addressParts.push('Ward ' + ward);
                if (city) addressParts.push(city);
                if (country) addressParts.push(country);
                document.getElementById('overview-address').innerText = addressParts.join(', ');

                // Save to Personal Configuration (localStorage)
                let currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (currentUser) {
                    currentUser.name = fullName || currentUser.name;
                    currentUser.email = email || currentUser.email;
                    currentUser.phone = phone || currentUser.phone;
                    currentUser.address = addr || currentUser.address;
                    currentUser.municipality = municipality || currentUser.municipality;
                    currentUser.ward = ward || currentUser.ward;
                    currentUser.city = city || currentUser.city;
                    currentUser.province = province || currentUser.province;
                    currentUser.country = country || currentUser.country;

                    localStorage.setItem('currentUser', JSON.stringify(currentUser));

                    // Update in global users list
                    let allUsers = JSON.parse(localStorage.getItem('users')) || [];
                    const uIdx = allUsers.findIndex(u => u.email === currentUser.email);
                    if (uIdx !== -1) {
                        allUsers[uIdx] = currentUser;
                        localStorage.setItem('users', JSON.stringify(allUsers));
                    }
                }

                btn.innerText = "Edit Details";
                form.style.display = 'none';
                showToast('Personal Configuration Updated');
            } else {
                // Edit Mode: Open Form
                btn.innerText = "Save Details";
                form.style.display = 'block';
            }
        }

        // Specific summary renderer for checkout page
        document.addEventListener('DOMContentLoaded', () => {
            // User Data Integration
            let currentUser = JSON.parse(localStorage.getItem('currentUser'));

            // Sync with global users list to ensure fresh data
            if (currentUser) {
                const allUsers = JSON.parse(localStorage.getItem('users')) || [];
                const syncedUser = allUsers.find(u => u.email === currentUser.email);
                if (syncedUser) {
                    currentUser = { ...currentUser, ...syncedUser };
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
            }

            const overviewName = document.getElementById('overview-name');
            const overviewEmail = document.getElementById('overview-email');
            const overviewAddress = document.getElementById('overview-address');

            if (currentUser) {
                const names = currentUser.name ? currentUser.name.split(' ') : ['', ''];
                if (document.getElementById('fname')) document.getElementById('fname').value = names[0] || '';
                if (document.getElementById('lname')) document.getElementById('lname').value = names.slice(1).join(' ') || '';
                if (document.getElementById('email')) document.getElementById('email').value = currentUser.email || '';
                if (document.getElementById('checkout-phone')) document.getElementById('checkout-phone').value = currentUser.phone || '';
                if (document.getElementById('checkout-address')) document.getElementById('checkout-address').value = currentUser.address || '';
                if (document.getElementById('checkout-municipality')) document.getElementById('checkout-municipality').value = currentUser.municipality || '';
                if (document.getElementById('checkout-ward')) document.getElementById('checkout-ward').value = currentUser.ward || '';
                if (document.getElementById('checkout-city')) document.getElementById('checkout-city').value = currentUser.city || '';
                if (document.getElementById('checkout-province')) document.getElementById('checkout-province').value = currentUser.province || '';
                if (document.getElementById('checkout-country')) document.getElementById('checkout-country').value = currentUser.country || 'Nepal';

                // Populate Overview
                overviewName.innerText = currentUser.name || "Valued Customer";
                overviewEmail.innerText = currentUser.email || "No email provided";

                let addrParts = [];
                if (currentUser.address) addrParts.push(currentUser.address);
                if (currentUser.municipality) addrParts.push(currentUser.municipality);
                if (currentUser.ward) addrParts.push('Ward ' + currentUser.ward);
                if (currentUser.city) addrParts.push(currentUser.city);
                if (currentUser.country) addrParts.push(currentUser.country);
                overviewAddress.innerText = addrParts.join(', ');
            } else {
                overviewName.innerText = "Guest User";
                overviewEmail.innerText = "Please login for faster checkout";
                // Keep form open for guests
                document.querySelector('.edit-btn').innerText = "Save Details";

                // Ask for registration
                if (confirm("You are not logged in. Would you like to login or register to automatically fill your details?")) {
                    window.location.href = 'login.html';
                }
            }

            const summaryContainer = document.getElementById('summary-items');
            const totalEl = document.getElementById('summary-total-amount');
            const configContainer = document.getElementById('product-config-container');

            // Query Params Check
            const params = new URLSearchParams(window.location.search);
            const isBuyNow = params.get('buy_now') === 'true';


            if (isBuyNow) {
                const pId = parseInt(params.get('id'));
                const pQty = parseInt(params.get('qty'));
                const allProducts = JSON.parse(localStorage.getItem('products')) || [];
                const product = allProducts.find(p => p.id === pId);

                if (product) {
                    checkoutItems = [{ ...product, quantity: pQty }];
                }
            } else {
                checkoutItems = JSON.parse(localStorage.getItem('cart')) || [];
            }

            if (checkoutItems.length === 0) {
                window.location.href = 'shop.html';
                return;
            }

            // Initial Render
            renderConfigAndSummary();

            function renderConfigAndSummary() {
                // Clear containers
                summaryContainer.innerHTML = "";
                configContainer.innerHTML = "";
                let grandTotal = 0;

                checkoutItems.forEach((item, index) => {
                    // Initialize selectedSizes if not present
                    if (!item.selectedSizes) {
                        item.selectedSizes = { 'S': 0, 'M': 0, 'L': 0, 'XL': 0 };
                        const defaultSize = item.size || 'M';
                        item.selectedSizes[defaultSize] = item.quantity || 1;
                    }

                    let itemTotal = 0;
                    let sizesInfo = [];
                    Object.entries(item.selectedSizes).forEach(([size, qty]) => {
                        if (qty > 0) {
                            itemTotal += item.price * qty;
                            sizesInfo.push(`${size} x ${qty}`);
                        }
                    });
                    grandTotal += itemTotal;

                    // Render Config Item
                    const configHTML = `
                        <div class="config-item">
                            <img src="${item.image}" class="config-img" onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=600&h=800&q=80';">
                            <div class="config-details">
                                <h4>${item.name}</h4>
                                <p style="font-size: 13px; color: #777;">Price: NPR ${item.price}</p>
                                
                                <table class="size-qty-table">
                                    <thead>
                                        <tr>
                                            <th>Size Option</th>
                                            <th style="text-align: right;">Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${['S', 'M', 'L', 'XL'].map(size => `
                                            <tr>
                                                <td><span class="size-label">${size}</span></td>
                                                <td>
                                                    <div class="qty-control">
                                                        <button type="button" class="qty-btn" onclick="modifySizeQty(${index}, '${size}', -1)">-</button>
                                                        <input type="number" class="size-qty-input" value="${item.selectedSizes[size]}" min="0" max="999999" onchange="updateSizeQty(${index}, '${size}', this.value)">
                                                        <button type="button" class="qty-btn" onclick="modifySizeQty(${index}, '${size}', 1)">+</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    configContainer.insertAdjacentHTML('beforeend', configHTML);

                    // Render Summary Item (only if total qty > 0)
                    if (sizesInfo.length > 0) {
                        const sizeSummaryHTML = sizesInfo.map(s => `<div style="margin-top: 4px; font-size: 13px; color: var(--text-muted);">${s}</div>`).join('');

                        summaryContainer.innerHTML += `
                            <div class="summary-item" style="align-items: flex-start;">
                                <img src="${item.image}" alt="${item.name}" onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?auto=format&fit=crop&w=600&h=800&q=80';">
                                <div class="summary-info" style="flex-direction: column; align-items: flex-start;">
                                    <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
                                        <strong style="color: var(--text-color);">${item.name}</strong>
                                        <span style="font-weight: 700; color: var(--primary-color);">NPR ${itemTotal}</span>
                                    </div>
                                    ${sizeSummaryHTML}
                                </div>
                            </div>
                        `;
                    }
                });
                totalEl.innerText = `NPR ${grandTotal}`;
            }

            // Expose update functions to window
            window.modifySizeQty = (itemIndex, size, delta) => {
                let currentQty = checkoutItems[itemIndex].selectedSizes[size];
                let newQty = currentQty + delta;
                if (newQty < 0) newQty = 0;
                if (newQty > 999999) newQty = 999999;

                checkoutItems[itemIndex].selectedSizes[size] = newQty;
                renderConfigAndSummary();
            };

            window.updateSizeQty = (itemIndex, size, newQty) => {
                let qty = parseInt(newQty);
                if (isNaN(qty) || qty < 0) qty = 0;
                if (qty > 999999) qty = 999999;

                checkoutItems[itemIndex].selectedSizes[size] = qty;
                renderConfigAndSummary();
            };

            document.getElementById('checkout-form').addEventListener('submit', (e) => {
                e.preventDefault();

                // Custom Validation Check for Notifications
                const requiredFields = [
                    { id: 'fname', name: 'First Name' },
                    { id: 'lname', name: 'Last Name' },
                    { id: 'email', name: 'E-mail' },
                    { id: 'checkout-phone', name: 'Phone Number' },
                    { id: 'checkout-address', name: 'Street Address' },
                    { id: 'checkout-municipality', name: 'Municipality' },
                    { id: 'checkout-ward', name: 'Ward No.' },
                    { id: 'checkout-city', name: 'City' },
                    { id: 'checkout-province', name: 'Province' },
                    { id: 'checkout-country', name: 'Country' }
                ];

                for (let field of requiredFields) {
                    const el = document.getElementById(field.id);
                    if (!el.value.trim()) {
                        showToast('<i class="fas fa-exclamation-triangle" style="color: #ffcc00; margin-right: 10px;"></i> Please fillup your shipping details');

                        // Ensure form is open if it was hidden
                        if (document.getElementById('checkout-details-form').style.display === 'none') {
                            toggleDetailsForm();
                        }
                        el.focus();
                        return;
                    }
                }

                // Calculate final total and filter out items with 0 total quantity
                let finalTotal = 0;
                let finalItems = [];

                checkoutItems.forEach(item => {
                    let totalQty = Object.values(item.selectedSizes).reduce((a, b) => a + b, 0);
                    if (totalQty > 0) {
                        let itemTotal = Object.entries(item.selectedSizes).reduce((sum, [s, q]) => sum + (item.price * q), 0);
                        finalTotal += itemTotal;
                        finalItems.push({
                            ...item,
                            quantity: totalQty, // Standardized for dashboard/history
                            selectedSizes: item.selectedSizes // Detailed for record
                        });
                    }
                });

                if (finalItems.length === 0) {
                    showToast('Action Required: Please select at least one size/quantity for your products.');
                    return;
                }

                showToast('Success! Your order has been placed. Redirecting to your dashboard...');
                const orders = JSON.parse(localStorage.getItem('orders')) || [];
                const user = JSON.parse(localStorage.getItem('currentUser')) || { email: 'guest@user.com' };

                const newOrder = {
                    id: Math.floor(1000 + Math.random() * 9000),
                    date: new Date().toLocaleDateString(),
                    total: finalTotal,
                    status: 'placed',
                    items: finalItems,
                    userEmail: user.email
                };

                orders.push(newOrder);
                localStorage.setItem('orders', JSON.stringify(orders));

                // Only clear cart if it was a regular checkout
                if (!isBuyNow) {
                    localStorage.removeItem('cart');
                }

                setTimeout(() => window.location.href = 'user-dashboard.html', 2000);
            });
        });
    </script>
