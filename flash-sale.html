<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Flash Sale - Alina Collection</title>
  <link rel="shortcut icon" href="../assets/icon.png" type="image/.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="shop.css" />
  <link rel="stylesheet" href="responsiveHome.css" />

</head>

<body>
  <!--  ====== Navigation Bar ======-->
  <section id="header"></section>


  <!-- Flash Sale Hero -->
  <section id="flash-hero">
    <div class="hero-content">
      <h4 class="fade-in">Hurry Up! Deals End Soon</h4>
      <h1 class="fade-in delay-1">Flash Sale Madness</h1>
      <h2 class="fade-in delay-2">Up to <span>80% OFF</span></h2>

      <div id="countdown" class="fade-in delay-3">
        <div class="time-box">
          <span id="days">00</span>
          <p>Days</p>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <p>Hours</p>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <p>Mins</p>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <p>Secs</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Flash Sale Products -->
  <section id="product1" class="section-p1 flash-products">
    <h2>Grab It Before It's Gone</h2>
    <p>Limited Stock Available on Top Brands</p>
    <div class="pro-container" id="dynamic-flash-all">
      <!-- Products injected by JS -->
    </div>
  </section>

  <footer></footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      renderProducts('dynamic-flash-all'); // Automatically filters for all isFlash: true products
    });
  </script>
</body>

</html>
