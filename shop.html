<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Shop</title>
  <link rel="shortcut icon" href="../assets/icon.png" type="image/.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="filter-portal.css" />
  <link rel="stylesheet" href="shop.css" />
  <link rel="stylesheet" href="responsiveHome.css" />

</head>

<body>
  <section id="header"></section>



  <div class="back-btn-container">
    <a href="javascript:history.back()" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
  </div>



  <!-- == For Category Sub-Navbar == -->
  <div class="category-container">
    <h2 class="category-header">Categories</h2>
    <section id="sub-navbar">
      <ul>
        <li><a href="shop.html?cat=Tops">Tops</a></li>
        <li><a href="shop.html?cat=Bottoms">Bottoms</a></li>
        <li><a href="shop.html?cat=Dresses">Dresses</a></li>
        <li><a href="shop.html?cat=Outerwear">Outerwear</a></li>
        <li><a href="shop.html?cat=Activewear">Activewear</a></li>
        <li><a href="shop.html?cat=Sleepwear">Sleepwear</a></li>
        <li><a href="shop.html?cat=Footwear">Footwear</a></li>
        <li><a href="shop.html?cat=Accessories">Accessories</a></li>
        <li><a href="shop.html?cat=Formal">Formal</a></li>
        <li><a href="shop.html?cat=Seasonal">Seasonal</a></li>
      </ul>
    </section>
  </div>


  <section id="shop-container" class="advanced-layout">
    <!-- Sidebar - Refined & Sticky -->
    <aside class="filter-sidebar">
      <div class="sidebar-inner">
        <div class="filter-header">
          <h3>Discovery</h3>
          <button class="clear-btn" onclick="clearAllFilters()">Reset Filters</button>
        </div>

        <div class="active-filters" id="active-filters-container"></div>

        <div class="filter-section">
          <label class="section-label">Price Architecture</label>
          <div class="range-container">
            <input type="range" id="price-range" min="0" max="10000" step="100" value="10000"
              oninput="updatePriceFilter(this.value)">
            <div class="range-display">
              <span>NPR 0</span>
              <span id="price-val" class="highlight">NPR 10000</span>
            </div>
          </div>
        </div>

        <div class="filter-section">
          <label class="section-label">Design Houses</label>
          <div class="brand-grid">
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="Nike" checked>
              <span class="box"></span>
              <span class="label-text">Nike</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="Adidas" checked>
              <span class="box"></span>
              <span class="label-text">Adidas</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="Zara" checked>
              <span class="box"></span>
              <span class="label-text">Zara</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="H&M" checked>
              <span class="box"></span>
              <span class="label-text">H&M</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="Shein" checked>
              <span class="box"></span>
              <span class="label-text">Shein</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="Levi’s" checked>
              <span class="box"></span>
              <span class="label-text">Levi’s</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="Alo Yoga" checked>
              <span class="box"></span>
              <span class="label-text">Alo Yoga</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="Halara" checked>
              <span class="box"></span>
              <span class="label-text">Halara</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="KTM CTY" checked>
              <span class="box"></span>
              <span class="label-text">KTM CTY</span>
            </label>
            <label class="premium-check">
              <input type="checkbox" class="brand-filter" value="Black Horse" checked>
              <span class="box"></span>
              <span class="label-text">Black Horse</span>
            </label>
          </div>
        </div>
        <button class="apply-selection-btn" onclick="applyFilters()">Refresh Gallery</button>
      </div>
    </aside>

    <!-- Main Product Gallery -->
    <div class="shop-main">
      <div class="gallery-controls">
        <div class="results-info">
          <button id="open-filter-btn" class="filter-trigger-btn" onclick="toggleFilterPortal()" style="position: relative;">
            <i class="fas fa-filter"></i> Filters
            <span class="coming-soon-badge">Coming Soon</span>
          </button>
          <span id="product-count" class="count-pill">Calculating...</span>
          <span class="status-indicator"></span>
        </div>
        <div class="sort-wrapper">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select" onchange="applyFilters()">
            <option value="default">Curation (Default)</option>
            <option value="low-high">Value: Low to High</option>
            <option value="high-low">Value: High to Low</option>
            <option value="newest">Latest Arrivals</option>
          </select>
        </div>
      </div>
      <div class="pro-container" id="dynamic-all-pro">
        <!-- Advanced Product Cards Injected by script.js -->
      </div>
      
      <!-- Pagination -->
      <div id="pagination" class="pagination"></div>
    </div>
  </section>
  <footer></footer>

  <!-- Filter Portal -->
  <div id="filter-portal" class="filter-portal">
    <div class="portal-overlay" onclick="toggleFilterPortal()"></div>
    <div class="portal-content">
      <div class="portal-header">
        <h3>Refine Collection</h3>
        <button class="close-portal" onclick="toggleFilterPortal()">&times;</button>
      </div>
      <div id="portal-filter-container">
        <!-- Filter content will be moved here or duplicated -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="auth.js"></script>

</body>

</html>
