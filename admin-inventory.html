<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Vault - Sovereign Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="dashboard-body">
    <!-- Premium Navigation -->
    <section id="header">
      <a href="index.html"><img src="image/Logo/logo.png" class="logo" alt="Alina Collection"/></a>
      <div class="header-search">
        <input type="text" placeholder="Search inventory..." id="header-search-input">
        <button type="button" id="header-search-btn"><i class="fas fa-search"></i></button>
      </div>
      <div>
        <ul id="navbar">
          <li><a href="index.html">Home</a></li>
          <li><a href="user-dashboard.html">My Account</a></li>
          <li><a href="#" onclick="logoutUser()">Logout <i class="fa-solid fa-sign-out-alt"></i></a></li>
        </ul>
      </div>
    </section>

    <div class="dashboard-container">
        <div class="back-btn-container" style="margin-bottom: 30px;">
            <a href="user-dashboard.html" class="admin-back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <main class="main-content fade-in">
            <div class="section-header-modern" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
                <div>
                    <h1>Store Inventory</h1>
                    <p>Manage all the products, prices, and stock levels in your shop.</p>
                </div>
                <button class="premium-btn" onclick="openProductModal()">+ Add New Product</button>
            </div>

            <div class="dash-card">
                <div class="table-responsive">
                    <table id="admin-product-table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock Left</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
             const user = JSON.parse(localStorage.getItem('currentUser'));
             if (!user || user.role !== 'admin') { window.location.href = 'index.html'; return; }
             renderAdminDashboard();
        });
    </script>
</body>
</html>
