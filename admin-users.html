<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Registry - Sovereign Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveHome.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body class="dashboard-body">
    <!-- Premium Navigation -->
    <section id="header"></section>

    <div class="dashboard-container">
        <div class="back-btn-container" style="margin-bottom: 30px;">
            <a href="user-dashboard.html" class="admin-back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <main class="main-content fade-in">
            <div class="section-header-modern" style="margin-bottom: 40px;">
                <h1>Users & Members</h1>
                <p>Manage all the registered customers and administrators of your store.</p>
            </div>

            <div class="dash-card">
                <div class="table-responsive">
                    <table id="admin-user-table">
                        <thead>
                            <tr>
                                <th>Name & Email</th>
                                <th>Phone Number</th>
                                <th>Account Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer></footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || user.role !== 'admin') { window.location.href = 'index.html'; return; }
            renderAdminDashboard();
        });
    </script>
</body>

</html>
