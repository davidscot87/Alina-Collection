<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Order Management - Sovereign Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="responsiveHome.css">

</head>

<body class="dashboard-body">
    <!-- Premium Navigation -->
    <section id="header"></section>

    <div class="dashboard-container">
        <div class="back-btn-container" style="margin-bottom: 30px;">
            <a href="user-dashboard.html" class="admin-back-btn">
                <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <main class="main-content fade-in">
            <div class="section-header-modern" style="margin-bottom: 40px;">
                <h1>Customer Orders</h1>
                <p>Track and update all the orders placed by your customers.</p>
            </div>

            <div class="dash-card">
                <div class="table-responsive">
                    <table id="admin-full-order-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Customer Email</th>
                                <th>Products</th>
                                <th>Total Amount</th>
                                <th>Current Status</th>
                                <th>Update Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer></footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || user.role !== 'admin') { window.location.href = 'index.html'; return; }
            renderAdminDashboard();
        });
    </script>
</body>

</html>
